<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girl Guides | Puzzle Play Contest</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- top border branding -->
    <div class="branding">
      <div class="colorblock-10 fill-pink"></div>
      <div class="colorblock-10 fill-orange"></div>
      <div class="colorblock-10 fill-light-blue"></div>
      <div class="colorblock-10 fill-green"></div>
      <div class="colorblock-10 fill-red"></div>
      <div class="colorblock-10 fill-pink"></div>
      <div class="colorblock-10 fill-orange"></div>
      <div class="colorblock-10 fill-light-blue"></div>
      <div class="colorblock-10 fill-green"></div>
      <div class="colorblock-10 fill-red"></div>
    </div>

    <div class="header container">
      <!-- header images -->
      <div class="row">
        <div class="medium-4 columns logo">
          <img src="img/header-logo.png">
        </div>
        <div class="medium-8 columns girls">
          <img src="img/header-girls.jpg">
        </div>
      </div>
    </div>
    <div class="nav container">
      <!-- navigation -->
      <div class="row">
        <div class="text-align-right medium-8 medium-offset-4">
          <ul class="navigation">
              <li><a href="#">Main</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="#">Rules</a></li>
              <li><a href="#">Enter</a></li>
          </ul>
        </div>
      </div>
    </div>
      <!-- main sections -->
    <div class="main container">
      <!-- enter to win -->
      <div class="row prizes">
        <div class="medium-12">
          <img src="img/prizes.jpg">
        </div>
      </div>
      <!-- play now -->
      <div class="row enter">
        <div class="medium-12 columns text-align-center">
          <h2 class="">Play the games to earn bonus entries!</h2>
          <h2 class="accent-light-blue">You can score up to 5 bonus entries per day!</h2>
        </div>
        <div class="medium-12 columns text-align-right">
          <img src="img/badges.jpg">
          <a class="button cta">Play Now!</a>
        </div>
        <div class="medium-12">
          <h2 class="accent-red">Be on the lookout for a new game</h2>
          <h2 class="accent-red">Each week of the contest!</h2>
        </div>
      </div>
      <div class="row">
        <div class="subbranding">
          <div class="colorblock-6 fill-pink"></div>
          <div class="colorblock-6 fill-orange"></div>
          <div class="colorblock-6 fill-light-blue"></div>
          <div class="colorblock-6 fill-green"></div>
          <div class="colorblock-6 fill-red"></div>
          <div class="colorblock-6 fill-pink"></div>
        </div>
      </div>
      <!-- footer and logos -->
      <div class="row footer">
        <div class="medium-6 columns">
          <img src="img/logo-girlguides.jpg">
        </div>
        <div class="medium-6 columns">
          <img src="img/logo-ytv.jpg">
          <img src="img/logo-teletoon.jpg">
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
